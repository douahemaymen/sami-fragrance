<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMI Fragrance - Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="max-w-4xl w-full mx-auto p-6">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">SAMI Fragrance</h1>
            <p class="text-white/80 text-lg">Choisissez votre destination</p>
        </div>

        <!-- Cards -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Site Web Card -->
            <a href="/index.html" class="card rounded-2xl p-8 shadow-xl block">
                <div class="text-center">
                    <div
                        class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">Site Web</h2>
                    <p class="text-gray-600 mb-6">Découvrez notre collection de parfums exclusifs</p>
                    <div
                        class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg font-medium">
                        Visiter la Boutique →
                    </div>
                </div>
            </a>

            <!-- Admin Panel Card -->
            <a href="/admin.html" class="card rounded-2xl p-8 shadow-xl block">
                <div class="text-center">
                    <div
                        class="w-20 h-20 bg-gradient-to-br from-orange-500 to-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                            </path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">Panel Admin</h2>
                    <p class="text-gray-600 mb-6">Gérez vos produits et réservations</p>
                    <div
                        class="inline-block bg-gradient-to-r from-orange-500 to-red-600 text-white px-6 py-3 rounded-lg font-medium">
                        Accéder au Dashboard →
                    </div>
                </div>
            </a>
        </div>

        <!-- Info -->
        <div class="mt-12 text-center">
            <div class="bg-white/20 backdrop-blur-sm rounded-xl p-6 text-white">
                <p class="text-sm mb-2">
                    <strong>URL actuelle :</strong> <code class="bg-black/20 px-2 py-1 rounded" id="currentUrl"></code>
                </p>
                <p class="text-xs opacity-80">
                    Serveur de développement Vite
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
    </script>
</body>

</html>
